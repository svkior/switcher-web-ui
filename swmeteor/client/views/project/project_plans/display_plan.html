<template name="displayPlan">
    {{#if isEdited}}
    <tr>
        <td>
            ----
        </td>
        <td>
            <input type="text" value="{{name}}" class="input input-mini fieldname can-save"/>
            <input type="text" value="{{number}}" class="input input-mini fieldnumber can-save"/>
        </td>
        <td>
            <input type="text" value="{{desc}}" class="input input-large fielddesc can-save"/>
        </td>
        <td>
            ----
        </td>
        <td>
            ----
        </td>
    </tr>

    {{else}}
    <tr class="{{isLastEdited}} {{classCopyFrom}}">
        <td class="can-edit"><i class="icon icon-remove-circle fieldremove"></i></td>
        <td class="can-edit">{{nameNnumber}}</td>
        <td class="can-edit">{{desc}}</td>
        <td class="can-edit">
            <ul class="nav nav-pills nav-stacked">
                {{#each devices}}
                  <li>{{name}}{{number}}</li>
                {{/each}}
            </ul>
        </td>
        <td class="can-edit">Группы</td>
        <td class="can-edit">Секвенции</td>
    </tr>
    {{/if}}
</template>

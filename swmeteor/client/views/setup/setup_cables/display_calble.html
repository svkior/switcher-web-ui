<template name="displayCable">
    <tr>
        {{#if isEdited}}
            <td><i class="icon icon-remove-circle fieldremove"></i></td>
            <td>
                <input type="text" value="{{name}}" class="input input-mini fieldname"/>
                <input type="text" value="{{number}}" class="input input-mini fieldnumber"/>
            </td>
            <td>
                <input type="text" value="{{manuf}}" class="input input-medium fieldmanuf"/>
            </td>
            <td>
                <input type="text" value="{{art}}" class="input input-medium fieldart"/>
            </td>
            <td>5</td>
            <td><input type="text" value="{{desc}}" class="input input-xlarge fielddesc"/> </td>
        {{else}}
            <td><i class="icon icon-remove-circle fieldremove"></i></td>
            <td><i class="icon icon-lock"></i>{{nameNnumber}}</td>
            <td><i class="icon icon-lock"></i>{{manuf}}</td>
            <td><i class="icon icon-lock"></i>{{art}}</td>
            <td>5</td>
            <td><i class="icon icon-lock"></i>{{desc}}</td>
        {{/if}}
    </tr>
</template>

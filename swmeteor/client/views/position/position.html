<template name="position">

        <div id="{{_id}}" style="position:absolute; left:{{left}}; top:{{top}};" class="modal schema-item ui-widget-content">
            <div class="modal-header schema-header">
                <a class="close" data-dismiss="modal">X</a>
                {{#if editing_tablename}}
                    <input class="input input-medium tablename" value={{name}} type="text"/>
                {{else}}
                    <h6 class="tablename" title="1234lkjasdfl;kjasdfkl"><i class="icon icon-tasks"></i> {{name}} <i class="icon icon-share"></i> </h6>
                {{/if}}
            </div>
            <div class="modal-body schema-body">
                <span class="label label-success addfield">Поля : значения</span>
                <ul class="nav nav-pills nav-stacked">
                    {{#each dbfields}}
                        {{>dbfield}}
                    {{/each}}
                </ul>
            </div>
        </div>
</template>
